---
layout: default
---

<style>
    /* --- MODERN TECH DOC STYLING --- */
    article {
        background: #ffffff;
        color: #1a1a1a;
        font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 1rem;
        line-height: 1.7;
    }

    article header {
        max-width: 1280px;
        margin: 0 auto;
        padding: 48px 24px 0 24px;
    }

    article header > * {
        max-width: 780px;
    }

    /* Headings - Clean hierarchy with visual weight */
    article h1 {
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 16px;
        margin-top: 8px;
        letter-spacing: -0.02em;
        color: #0a0a0a;
        line-height: 1.2;
    }
    article h2 {
        font-size: 24px;
        font-weight: 700;
        margin-top: 32px;
        margin-bottom: 12px;
        color: #0a0a0a;
        letter-spacing: -0.015em;
        border-bottom: 1px solid #e5e7eb;
        padding-bottom: 8px;
    }
    article h3 {
        font-size: 18px;
        font-weight: 600;
        margin-top: 24px;
        margin-bottom: 10px;
        color: #171717;
        letter-spacing: -0.005em;
    }
    article h4 {
        font-size: 16px;
        font-weight: 600;
        margin-top: 20px;
        margin-bottom: 8px;
        color: #262626;
    }

    /* Paragraphs - Comfortable reading */
    article p {
        margin: 14px 0;
        color: #3f3f46;
        font-size: 16px;
        line-height: 1.65;
    }

    /* Links - Vibrant blue with smooth transitions */
    article a {
        color: #3b82f6;
        text-decoration: none;
        border-bottom: 1px solid transparent;
        transition: border-color 0.2s ease, color 0.2s ease;
    }
    article a:hover {
        color: #2563eb;
        border-bottom-color: #3b82f6;
    }

    /* Lists - Clear spacing with visual emphasis */
    article ul,
    article ol {
        padding-left: 0;
        margin: 20px 0;
        list-style: none;
    }

    article li {
        margin: 8px 0;
        padding-left: 28px;
        font-size: 16px;
        line-height: 1.65;
        color: #1a1a1a;
        font-weight: 400;
        position: relative;
    }

    /* Custom bullet points for unordered lists */
    article ul > li::before {
        content: "▸";
        position: absolute;
        left: 0;
        color: #3b82f6;
        font-size: 18px;
        font-weight: bold;
        line-height: 1.65;
    }

    /* Custom numbers for ordered lists */
    article ol {
        counter-reset: list-counter;
    }

    article ol > li {
        counter-increment: list-counter;
    }

    article ol > li::before {
        content: counter(list-counter) ".";
        position: absolute;
        left: 0;
        color: #3b82f6;
        font-weight: 600;
        font-size: 15px;
    }

    /* Nested lists */
    article li ul,
    article li ol {
        margin: 8px 0;
        padding-left: 24px;
    }

    /* Code Blocks - Soft purple background like GitHub/Stripe */
    article pre {
        background: #fafaf9;
        padding: 20px;
        border-radius: 8px;
        overflow-x: auto;
        font-size: 14px;
        border: 1px solid #e7e5e4;
        line-height: 1.6;
        margin: 24px 0;
        font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
    }

    article pre code {
        background: transparent;
        padding: 0;
        border-radius: 0;
        font-size: 14px;
        color: #1a1a1a;
    }

    article code {
        background: #fef3c7;
        color: #92400e;
        padding: 3px 6px;
        border-radius: 4px;
        font-size: 14px;
        font-family: 'SF Mono', 'Monaco', monospace;
        font-weight: 500;
    }

    /* Quotes - Left border accent */
    article blockquote {
        border-left: 4px solid #3b82f6;
        background: #f8fafc;
        padding: 16px 20px;
        color: #475569;
        margin: 28px 0;
        font-style: normal;
        font-size: 16px;
        border-radius: 0 4px 4px 0;
    }

    article blockquote p {
        margin: 8px 0;
        color: #475569;
    }

    /* Images - Subtle shadow on hover */
    article img {
        border-radius: 8px;
        margin: 32px auto;
        display: block;
        max-width: 100%;
        border: 1px solid #e5e7eb;
        transition: box-shadow 0.3s ease;
    }

    article img:hover {
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    /* Tables - Clean grid */
    article table {
        width: 100%;
        border-collapse: collapse;
        margin: 1.75rem 0;
        font-size: 0.95rem;
    }

    article table th {
        background: #f8fafc;
        padding: 0.75rem 1rem;
        text-align: left;
        font-weight: 600;
        color: #0a0a0a;
        border-bottom: 2px solid #e5e7eb;
    }

    article table td {
        padding: 0.75rem 1rem;
        border-bottom: 1px solid #f1f5f9;
        color: #3f3f46;
    }

    article table tr:hover {
        background: #fafaf9;
    }

    /* Horizontal rules */
    article hr {
        border: 0;
        height: 1px;
        background: linear-gradient(to right, transparent, #e5e7eb, transparent);
        margin: 3rem 0;
    }

    /* Strong/Bold text */
    article strong {
        font-weight: 600;
        color: #171717;
    }

    /* Emphasis */
    article em {
        color: #3f3f46;
    }

    /* Tags - Modern pill design */
    .tags span {
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        color: #ffffff;
        padding: 0.375rem 0.875rem;
        border-radius: 20px;
        font-size: 0.75rem;
        margin-right: 0.5rem;
        font-weight: 500;
        display: inline-block;
        margin-bottom: 0.5rem;
        letter-spacing: 0.02em;
    }

    /* Decorative line - Gradient accent */
    .divider {
        height: 2px;
        background: linear-gradient(to right, #3b82f6, #8b5cf6);
        width: 80px;
        margin: 1.25rem 0 2rem 0;
        border-radius: 2px;
    }

    /* Date styling */
    time {
        font-size: 0.875rem;
        color: #71717a;
        font-weight: 500;
    }

    /* Article container with TOC sidebar layout */
    .article-wrapper {
        display: flex;
        gap: 32px;
        max-width: 1280px;
        margin: 0 auto;
        padding: 24px 24px 48px 24px;
        align-items: flex-start;
    }

    /* Main article content */
    .article-main {
        flex: 1;
        min-width: 0;
        max-width: 780px;
    }

    /* Sticky Table of Contents Sidebar */
    #table-of-contents {
        position: sticky;
        top: 80px;
        width: 220px;
        max-height: calc(100vh - 100px);
        overflow-y: auto;
        background: #ffffff;
        border-left: 2px solid #e5e7eb;
        padding: 0 0 24px 16px;
        flex-shrink: 0;
        order: 2;
    }

    /* Hide scrollbar but keep functionality */
    #table-of-contents::-webkit-scrollbar {
        width: 4px;
    }

    #table-of-contents::-webkit-scrollbar-track {
        background: transparent;
    }

    #table-of-contents::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 2px;
    }

    #table-of-contents h3 {
        margin-top: 0;
        margin-bottom: 12px;
        font-size: 11px;
        font-weight: 700;
        color: #71717a;
        text-transform: uppercase;
        letter-spacing: 0.1em;
    }

    #table-of-contents ul {
        margin: 0;
        padding-left: 0;
    }

    #table-of-contents li {
        margin: 0;
        padding-left: 0;
        font-size: 13px;
        line-height: 1.5;
        list-style: none;
    }

    #table-of-contents li::before {
        content: none;
    }

    #table-of-contents a {
        display: block;
        color: #71717a;
        border-bottom: none;
        font-weight: 400;
        padding: 6px 0 6px 10px;
        border-left: 2px solid transparent;
        margin-left: -10px;
        transition: all 0.2s ease;
        text-decoration: none;
    }

    #table-of-contents a:hover {
        color: #3b82f6;
        border-bottom: none;
        border-left-color: #93c5fd;
    }

    /* Active section highlight */
    #table-of-contents a.active {
        color: #3b82f6;
        font-weight: 600;
        border-left-color: #3b82f6;
        background: linear-gradient(to right, rgba(59, 130, 246, 0.05), transparent);
    }

    /* Mobile: Stack layout */
    @media (max-width: 1024px) {
        .article-wrapper {
            flex-direction: column;
            gap: 24px;
        }

        #table-of-contents {
            position: relative;
            top: 0;
            width: 100%;
            max-height: none;
            border-left: none;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            order: -1;
        }

        .article-main {
            max-width: 100%;
        }
    }
    /* Cover image (Notion-style) */
.cover-wrapper {
    width: 100%;
    max-width: 100%;
    margin: 0 auto 2rem auto;
}

.cover-image {
    width: 100%;
    height: auto;
    border-radius: 12px;
    display: block;
    margin: 0 auto;
    object-fit: cover;
    max-height: 380px;     /* Notion size */
}

/* === NOTION FULL-WIDTH TOP COVER === */

.notion-cover {
    width: 100vw;
    height: 30vh;                   /* Notion medium size (can adjust) */
    max-height: 280px;
    overflow: hidden;
    margin-left: calc(50% - 50vw);
    margin-right: calc(50% - 50vw);
    margin-top: 0px;              /* Pulls up closer to header */
    margin-bottom: 2px;          /* Spacing before article */
}

.notion-cover img {
    width: 100%;
    height: 100%;
    object-fit: cover;              /* Landscape fill, cropped edges */
    display: block;
}


</style>

{% if page.cover_image %}
<div class="notion-cover">
    <img src="{{ page.cover_image }}" alt="{{ page.title }}">
</div>
{% endif %}

<article>
    <header>
        <time class="text-xs text-gray-500">
            {{ page.date | date: "%B %d, %Y" }}
        </time>

        <h1>{{ page.title }}</h1>

        {% if page.tags %}
        <div class="tags">
            {% for tag in page.tags %}
                <span>{{ tag }}</span>
            {% endfor %}
        </div>
        {% endif %}

        <div class="divider"></div>

        {% if page.featured_image %}
            <img src="{{ page.featured_image }}" alt="{{ page.title }}">
        {% endif %}
    </header>

    <!-- Article wrapper with sidebar TOC -->
    <div class="article-wrapper">
        <!-- Table of Contents Sidebar (auto-generated by JavaScript) -->
        <nav id="table-of-contents"></nav>

        <!-- Main article content -->
        <div class="article-main" id="article-content">
            {{ content }}
        </div>
    </div>

    <footer style="margin-top:40px; padding:24px 0 48px 0; border-top:1px solid #e5e7eb; color:#71717a; font-size:14px; text-align:center;">
        <a href="/blog" style="color:#3b82f6; text-decoration:none; font-weight:500;">← Back to Articles</a>
    </footer>
</article>

<script>
    // Auto-generate Table of Contents from H2 headings with scroll spy
    document.addEventListener('DOMContentLoaded', function() {
        const articleContent = document.getElementById('article-content');
        const tocContainer = document.getElementById('table-of-contents');
        const headings = articleContent.querySelectorAll('h2');

        // Only create TOC if there are 2+ H2 headings
        if (headings.length >= 2) {
            // Create TOC structure
            const tocTitle = document.createElement('h3');
            tocTitle.textContent = 'On This Page';

            const tocList = document.createElement('ul');
            const tocLinks = [];

            headings.forEach((heading, index) => {
                // Create unique ID for each heading
                const headingId = 'section-' + (index + 1);
                heading.id = headingId;

                // Create TOC list item
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = '#' + headingId;
                link.textContent = heading.textContent;
                link.dataset.target = headingId;

                // Smooth scroll behavior
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const offset = 100; // Account for fixed header
                    const elementPosition = heading.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - offset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });
                });

                tocLinks.push(link);
                listItem.appendChild(link);
                tocList.appendChild(listItem);
            });

            tocContainer.appendChild(tocTitle);
            tocContainer.appendChild(tocList);

            // Scroll spy: Highlight active section
            const observerOptions = {
                root: null,
                rootMargin: '-100px 0px -66%',
                threshold: 0
            };

            const observerCallback = (entries) => {
                entries.forEach(entry => {
                    const id = entry.target.getAttribute('id');
                    const tocLink = tocContainer.querySelector(`a[data-target="${id}"]`);

                    if (entry.isIntersecting) {
                        // Remove active class from all links
                        tocLinks.forEach(link => link.classList.remove('active'));
                        // Add active class to current link
                        if (tocLink) {
                            tocLink.classList.add('active');
                        }
                    }
                });
            };

            const observer = new IntersectionObserver(observerCallback, observerOptions);

            // Observe all headings
            headings.forEach(heading => observer.observe(heading));
        }
    });
</script>
